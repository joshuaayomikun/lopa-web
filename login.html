<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to view LOPA/Bow Tie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>

<body class="d-flex h-100 w-100">
    <main class="form-signin">
        <form>
            <h1 class="h3 mb-3 fw-normal">Please sign in to access the LOPA Bow Tie Diagram</h1>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
    </main>
    <script>
        const password = "jeleomon"
        const form = document.querySelector("form")
        const input = document.querySelector("input")
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            const eventId = window.sessionStorage.getItem("eventId")
            if (input.value === password && eventId !== null) {
                window.sessionStorage.setItem("auth", "loggedin")
                window.sessionStorage.removeItem("eventId")
                window.location.href = "index.html?eventId=" + eventId
            }
            else
                alert("Wromg password")
        })

    </script>
</body>

</html>
